presets:
  global:
    # Disable seen, alway process files
    disable_builtins: [seen]
    accept_all: yes
    # Make sure all filenames are Windows safe (for samba)
    pathscrub: windows
    thetvdb_lookup: yes
    find:
      # We are looking for any video files that were extracted
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    content_size:
      min: 100
    require_field: series_name

tasks:
  Move_Complete_To_New:
    preset:
      - global
    # Where to get the unpacked (staged) files from
    find:
      path: '/mnt/tampon/torrent/complete/'
    all_series: yes
    move:
      # Folder to move to
      to: >
        /mnt/storage/new/{{ series_name|replace('/', '_')|replace(':', ' -') }}/{% if series_id_type == 'ep' %}Season {{series_season|pad(2)}}/{% endif %}
      # Filename (inside of folder) to move to
      filename: >
        {{ series_name|replace('/', '_')|replace(':', ' -') }} - {% if series_id_type == 'ep' and thetvdb_lookup_season_offset|default(False) %}{{ "S%0.2dE%0.2d"|format((series_season + thetvdb_lookup_season_offset),series_episode) }}{% else %}{{ series_id }}{% endif %}{% if ep_name|default(False) %} - {{ ep_name|replace('/', '_')|replace(':', ' -') }}{% endif %} - {{ quality }}.{{ location[-3:] }}

  Move_Missing_To_Series:
    manual: yes
    preset:
      - global
    # Where to get the unpacked (staged) files from
    find:
      path: '/mnt/storage/missing/'
    all_series: yes
    move:
      # Folder to move to
      to: >
        /mnt/storage/series/{{ series_name|replace('/', '_')|replace(':', ' -') }}/{% if series_id_type == 'ep' %}Season {{series_season|pad(2)}}/{% endif %}
      filename: >
        {{ series_name|replace('/', '_')|replace(':', ' -') }} - {% if series_id_type == 'ep' and thetvdb_lookup_season_offset|default(False) %}{{ "S%0.2dE%0.2d"|format((series_season + thetvdb_lookup_season_offset),series_episode) }}{% else %}{{ series_id }}{% endif %}{% if ep_name|default(False) %} - {{ ep_name|replace('/', '_')|replace(':', ' -') }}{% endif %} - {{ quality }}.{{ location[-3:] }}

  Move_Animations:
    preset:
      - global
    # Where to get the unpacked (staged) files from
    find:
      path: '/mnt/storage/series/'
    series:
      - Accel World
      - Aeon Flux
      - 'Albator 78'
      - 'Albator 84'
      - 'Avatar: The Last Airbender'
      - 'Avatar: The Legend of Aang'
      - 'Avatar: The Legend of Korra'
      - City Hunter
      - Cowboy Bebop
      - Deadman Wonderland
      - DreamWorks Dragons Riders of Berk
      - Escaflowne
      - Iron Man Armored Adventures
      - Naruto
      - Naruto Shippuden
      - Neon Genesis Evangelion
      - One Piece
      - Space Adventure Cobra
      - Space Battleship Yamato
      - Star Blazers
      - Star Wars - The Clone Wars
      - Strait Jacket
      - The Penguins of Madagascar
      - 'Tron: Uprising'
      - Ultimate Spider-Man
      - Vampire Hunter D
      - WitchBlade
    move:
      # Folder to move to
      to: >
        /mnt/storage/animations/{{ series_name|replace('/', '_')|replace(':', ' -') }}/{% if series_id_type == 'ep' %}Season {{series_season|pad(2)}}/{% endif %}
      clean_source: 40

  Move_Documentaries:
    preset:
      - global
    # Where to get the unpacked (staged) files from
    find:
      path: '/mnt/storage/series/'
    # Where to get the metadata
    # This is needed to get my TVDB offset values
    series:
      - The Universe
    move:
      # Folder to move to
      to: >
        /mnt/storage/documentaries/{{ series_name|replace('/', '_')|replace(':', ' -') }}/{% if series_id_type == 'ep' %}Season {{series_season|pad(2)}}/{% endif %}
      clean_source: 40
